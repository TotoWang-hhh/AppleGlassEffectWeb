<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glass Block Drag Demo</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body style="margin: 0; background-image: url(./Test_BG3.jpg); background-size: cover; height: 100vh; overflow: hidden;">
    <div style="background-color: #00000070; backdrop-filter: blur(15px); width: 100%; padding: 15px 15px; align-self: start;">
        <h1 style="color: #ffffff;">Apple Liquid Glass Effect Demo</h1>
        <p style="color: #ffffff; font-size: 1.2rem;">This is a demo of Apple's new liquid glass effect, implemented in a webpage.</p>
        <p style="color: #ffffff; font-size: 1.2rem;">2025 by rgzz666 (Wang Sizhe)</p>
    </div>
    <svg width="0" height="0" style="position:absolute">
        <filter id="glassFilter" color-interpolation-filters="sRGB" filterUnit="userSpaceOnUse">
            <feImage result="displacementMap" xlink:href="./default_displacement_map.png" width="100%" height="100%"/>
            <feImage result="testBG" xlink:href="./Test_BG4.png" width="100%" height="100%"/>
            <feDisplacementMap in2="displacementMap" in="SourceGraphic"
            scale="150" xChannelSelector="R" yChannelSelector="B"
            color-interpolation-filters="sRGB" /> 
            <!--Reference: https://stackoverflow.com/questions/36828367/why-is-uniform-grey-not-a-neutral-displacementmap-->
        </filter>
    </svg>
    <div id="glass-block" class="glass-block" style="backdrop-filter: url(#glassFilter);" width="150px" height="150px">
        <p>Drag me around!</p>
    </div>

    <script src="drag.js"></script>
</body>
</html>
