<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DisplacementMap Minimal Test</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    img, svg {
      image-rendering: pixelated;
      border: 1px solid #666;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin-right: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>DisplacementMap Minimal Test (Source and map are both scaled to 2x)</h1>

  <div class="controls">
    <label>
      Scale: 
      <input type="number" id="scaleVal" min="0" max="200" value="100" style="width:5em;">
      <input type="range" id="scale" min="0" max="200" value="100">
    </label>

    <label>
      Source: 
      <input type="file" id="bgLoader" accept="image/*">
    </label>

    <label>
      Map: 
      <input type="file" id="mapLoader" accept="image/*">
    </label>
  </div>

  <div class="container">
    <div>
      <p>Map</p>
      <img id="mapImg" src="default_displacement_map_minimaltest.png" width="300" height="300">
    </div>

    <div>
      <p>Result</p>
      <svg width="300" height="300">
        <defs>
          <filter id="displace" x="0" y="0" width="300" height="300" filterUnits="userSpaceOnUse">
            <feImage id="sourceImage" x="0" y="0" width="300" height="300"
                     preserveAspectRatio="none" result="image"
                     href="test_BG4.png" />
            <feImage id="mapImage" x="0" y="0" width="300" height="300"
                     preserveAspectRatio="none" result="map"
                     href="default_displacement_map_minimaltest.png" />
            <feDisplacementMap in="image" in2="map" xChannelSelector="R" yChannelSelector="B"
                               scale="100" result="displaced"
                               color-interpolation-filters="sRGB" />
          </filter>
        </defs>
        <rect width="300" height="300" filter="url(#displace)" />
      </svg>
    </div>

    <div>
      <p>Source</p>
      <img id="bgImg" src="test_BG4.png" width="300" height="300">
    </div>
  </div>

  <script>
    const scaleSlider = document.getElementById("scale");
    const scaleVal = document.getElementById("scaleVal");
    const displaceMap = document.querySelector("feDisplacementMap");

    // 滑块 -> 输入框
    scaleSlider.addEventListener("input", () => {
      displaceMap.setAttribute("scale", scaleSlider.value);
      scaleVal.value = scaleSlider.value;
    });

    // 输入框 -> 滑块
    scaleVal.addEventListener("input", () => {
      let val = Math.max(0, Math.min(200, Number(scaleVal.value) || 0));
      scaleSlider.value = val;
      displaceMap.setAttribute("scale", val);
    });

    const bgLoader = document.getElementById("bgLoader");
    const mapLoader = document.getElementById("mapLoader");

    const bgImg = document.getElementById("bgImg");
    const mapImg = document.getElementById("mapImg");
    const feBg = document.getElementById("sourceImage");
    const feMap = document.getElementById("mapImage");

    function handleFile(input, callback) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => callback(reader.result);
      reader.readAsDataURL(file);
    }

    bgLoader.addEventListener("change", () => {
      handleFile(bgLoader, dataURL => {
        bgImg.src = dataURL;
        feBg.setAttribute("href", dataURL);
      });
    });

    mapLoader.addEventListener("change", () => {
      handleFile(mapLoader, dataURL => {
        mapImg.src = dataURL;
        feMap.setAttribute("href", dataURL);
      });
    });
  </script>
</body>
</html>
